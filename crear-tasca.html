<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web de gestor de tareas">
    <meta name="author" content="Adrià Bonnin Catalán">
    <title>Gestor de Actividades</title>
    <link rel="icon" href="./resources/favicon.ico">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <input type="checkbox" id="toggle">
    <label for="toggle" class="toggle-btn">☰</label>
    <nav>
        <p>Menú</p>
        <ul>
            <li><a href="index.html">Lista de Actividades</a></li>
            <li><a href="crear-tasca.html">Crear Actividad</a></li>
            <li><a href="categories.html">Gestor de Categorias</a></li>
        </ul>
        <img src="https://i6.glitter-graphics.org/pub/1713/1713336rtl2sq8q50.gif">
    </nav>

    <div class="placeholder-div"></div>

    <main>
        <h1>Crear Nueva Tarea</h1>
        <div class="crear-tarea box">
            <div class="crear-elemento">
                <label for="titol">Título:</label>
                <input type="text" id="titol" name="titol" required>
            </div>
            <div class="crear-elemento">
                <label for="descripcio">Descripción:</label>
                <input type="text" id="descripcio" name="descripcio" required>
            </div>
            <div class="crear-elemento">
                <label for="data">Descripción:</label>
                <input type="date" id="data" name="data" required>
            </div>
            <div class="crear-elemento">
                <label for="categoria">Categoria:</label>
                <select id="categoria" name="categoria">
                    <!-- hay q poner las categorias aqui !!! !! !!1!!-->
                    <option value="placeholder">Categoria</option>
                </select>
            </div>
            <div class="crear-elemento">
                <label for="prioritat">Prioridad:</label>
                <select id="prioritat" name="prioritat">
                    <option value="baja">Baja</option>
                    <option value="media">Media</option>
                    <option value="alta">Alta</option>
                </select>
            </div>
            <button class="boton">Crear Tarea</button>
        </div>
    </main>
</body>

</html>
