<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web de gestor de tareas">
    <meta name="author" content="Adrià Bonnin Catalán">
    <title>Gestor de Actividades</title>
    <link rel="icon" href="./resources/favicon.ico">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <input type="checkbox" id="toggle">
    <label for="toggle" class="toggle-btn">☰</label>
    <nav>
        <p>Menú</p>
        <ul>
            <li><a href="index.html">Lista de Actividades</a></li>
            <li><a href="crear-tasca.html">Crear Actividad</a></li>
            <li><a href="categories.html">Gestor de Categorias</a></li>
        </ul>
        <img src="https://i6.glitter-graphics.org/pub/1713/1713336rtl2sq8q50.gif">
    </nav>

    <div class="placeholder-div"></div>

    <main>
        <h1>Gestión de Categorias</h1>
        <div class="crear-categoria box">
            <div class="crear-elemento">
                <label for="nom">Nombre Categoria:</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div class="crear-elemento colores">
                <label for="color">Color:</label>
                <input type="radio" class="color azul" name="color" value="azul">
                <input type="radio" class="color amarillo" name="color" value="amarillo">
                <input type="radio" class="color rosa" name="color" value="rosa">
                <input type="radio" class="color rojo" name="color" value="rojo">
            </div>
            <div class="crear-elemento">
                <button class="boton" onclick="crearCategoria()">Crear Categoria</button>
            </div>
        </div>
        <div class="box" id="categoriasCaja">
            <h2>Categorias</h2>
            <div class="categoria-box">
                <p class="nombre">CategoriaEjemplo</p>
                <button class="boton eliminar">Eliminar</button>
            </div>
        </div>
    </main>
    <script src="js/crear-categoria.js" type="module"></script>
</body>

</html>
